<div class="panel panel-default">
  <div class="panel-heading">
    Events List
    <span class="pull-right label label-success total-price">
      Total price: <span ng-bind-html="scope.totalEventsPrice | faCurrency:scope.currencyIcon"></span>
    </span>
  </div>

  <div class="panel-body" ng-if="scope.totalEventsCount > 10">
    <uib-pagination total-items="scope.totalEventsCount" ng-model="scope.currentPage" ng-change="scope.reloadEvents()"
        previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
  </div>

  <table class="table table-hover" ng-if="scope.events.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Creation Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in scope.events track by event.id">
        <td>{{event.name}}</td>
        <td>
          <span ng-bind-html="event.price | faCurrency:scope.currencyIcon"></span>
        </td>
        <td>{{event.date | date:'short'}}</td>
        <td>
          <a class="btn btn-default btn-sm" ui-sref="events.edit(event)">
            <i class="fa fa-pencil"></i> <span class="hidden-xs">Edit</span>
          </a>
          <a href="#" class="btn btn-default btn-sm" ng-click="scope.destroyEvent(event)">
            <i class="fa fa-times"></i> <span class="hidden-xs">Delete</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="no-events" ng-if="scope.events.length === 0">There is no events</div>
</div>
