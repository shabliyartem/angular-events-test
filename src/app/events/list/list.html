<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Date</th>
      <th colspan="2"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in scope.events track by event.id">
      <td>{{event.name}}</td>
      <td>{{event.price}}</td>
      <td>{{event.date | date:'medium'}}</td>
      <td>
        <a ui-sref="events.edit(event)">Edit</a>
      </td>
      <td>
        <a href="#" ng-click="scope.destroyEvent(event)">Delete</a>
      </td>
    </tr>
    <tr ng-if="scope.events.length === 0">
      <td colspan="5" class="text-center">There is no events</td>
    </tr>
  </tbody>
</table>
