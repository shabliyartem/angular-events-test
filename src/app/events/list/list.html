<div class="panel panel-default">
  <div class="panel-heading">
    Events List
    <span class="pull-right label label-success total-price">Total price: {{scope.totalEventsPrice}}</span>
  </div>

  <div class="panel-body" ng-if="scope.totalEventsCount > 10">
    <uib-pagination total-items="scope.totalEventsCount" ng-model="scope.currentPage" ng-change="scope.reloadEvents()"
        previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Creation Date</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in scope.events track by event.id">
        <td>{{event.name}}</td>
        <td>{{event.price}}</td>
        <td>{{event.date | date:'medium'}}</td>
        <td>
          <a ui-sref="events.edit(event)">Edit</a>
        </td>
        <td>
          <a href="#" ng-click="scope.destroyEvent(event)">Delete</a>
        </td>
      </tr>
      <tr ng-if="scope.events.length === 0">
        <td colspan="5" class="text-center">There is no events</td>
      </tr>
    </tbody>
  </table>
</div>
