<form ng-submit="scope.update()">
  <div class="modal-header">
    <h3 class="modal-title">Update Event</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="event-name">Name</label>
      <input type="text" class="form-control" id="event-name" placeholder="Type event name here" ng-model="scope.event.name">
    </div>
    <div class="form-group">
      <label for="event-price">Price</label>
      <input type="number" class="form-control" id="event-price" placeholder="Type event price here" ng-model="scope.event.price">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="scope.cancel()">Cancel</button>
    <button class="btn btn-success" type="submit">Update</button>
  </div>
</form>
